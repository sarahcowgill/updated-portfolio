<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top pt-0 pb-0">
    <a class="navbar-brand title-font font-weight-bold px-4 py-2" href="#"><strong><h1>Sarah Cowgill</h1></strong></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="section">
    <div class="container-fluid mt-3">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12 text-left">
              <h2 class="title-font font-weight-bold py-2">Contact</h2>
            </div>
            <div class="col-md-8 col-md-offset-2">
              <form id="contact" method="post" class="form" role="form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
                  </div>
                  <div class="col-md-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="text" required />
                  </div>
                </div>
                <textarea class="form-control" id="message" name="message" placeholder="Message" type="text"
                  rows="5"></textarea>
                <br>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <button class="btn btn-info" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
